<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css"> 
    <!-- HTML <link> 標籤嵌入 css 檔案的寫法，其中「rel="stylesheet" 
    type="text/css"」所代表的意思，就是告訴瀏覽器要導入一個在外部的 css 檔案，
    透過 href 導入名為 index.css 的樣式檔案。 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id='table1'>
        <caption>
            <h4>表格</h4>
        </caption>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
